<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="css/easyui.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.easyui-1.3.5.min.js"></script>
	<script type="text/javascript" src="datagrid-setting.js"></script>

	<style>
		.icon-tip {
			background: url('css/images/tip.png') no-repeat center center;
		}
		.arrow {
			width: 20px;
			height: 20px;
			position: relative;
			display: inline-block;
		}
		.arrow:before, .arrow:after {
			content: '';
			border-color: transparent;
			border-style: solid;
			position: absolute;
		}
		.arrow-up:before {
			border: none;
			background-color: #555;
			height: 50%;
			width: 30%;
			top: 50%;
			left: 35%;
		}
		.arrow-up:after {
			left: 0;
			top: -50%;
			border-width: 10px 10px;
			border-bottom-color: #555;
		}

		.arrow-right:before {
			border: none;
			background-color: #555;
			height: 30%;
			width: 50%;
			top: 35%;
			left: 0;
		}
		.arrow-right:after {
			left: 50%;
			top: 0;
			border-width: 10px 10px;
			border-left-color: #555;
		}

		.arrow-down:before {
			border: none;
			background-color: #555;
			height: 50%;
			width: 30%;
			top: 0;
			left: 35%;
		}
		.arrow-down:after {
			left: 0;
			top: 50%;
			border-width: 10px 10px;
			border-top-color: #555;
		}

		.arrow-left:before {
			border: none;
			background-color: #555;
			height: 30%;
			width: 50%;
			top: 35%;
			left: 50%;
		}
		.arrow-left:after {
			left: -50%;
			top: 0;
			border-width: 10px 10px;
			border-right-color: #555;
		}
	</style>
</head>
<body>
	<h2>DataGrid Columns Setting</h2>
	<div style="margin:20px 0;"></div>
	<table id="table" class="easyui-datagrid" title="Setting Datagrid" style="width:600px;height:500px"
			data-options="">
		<thead>
			<tr>
				<th data-options="field:'itemid',width:80">Item ID</th>
				<th data-options="field:'productid',width:100">Product</th>
				<th data-options="field:'listprice',width:80,align:'right'">List Price</th>
				<th data-options="field:'unitcost',width:80,align:'right'">Unit Cost</th>
				<th data-options="field:'attr1',width:240">Attribute</th>
				<th data-options="field:'status',width:60,align:'center'">Status</th>

			</tr>
		</thead>
	</table>
	<div id="settingDialog" title="表格配置" style="padding:10px;display:none;">
		<div style="display:inline-block;">
			<label>隐藏列</label>
			<div id="hiddenList"></div>
		</div>
		<div style="position:relative;width:20px;display:inline-block;">
			<a href="#" id="checkButton" class="arrow arrow-right" style="top:-150px;"></a>
			<a href="#" id="uncheckButton" class="arrow arrow-left" style="top:-130px;"></a>
		</div>
		<div style="display:inline-block;">
			<label>显示列</label>
			<div id="checkedList"></div>
		</div>
		<div style="position:relative;width:20px;display:inline-block;">
			<a href="#" id="upButton" class="arrow arrow-up" style="top:-150px;"></a>
			<a href="#" id="downButton" class="arrow arrow-down" style="top:-130px;"></a>
		</div>
	</div>
</body>
</html>
