<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="css/easyui.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="testdata.js"></script>
    <script type="text/javascript" src="datagrid-filter.js"></script>
    <style>
        .icon-filter {
            background: url('css/images/filter.png') no-repeat center center;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            var t=[{text:'测试',
                iconCls:'icon-filter',
                handler:function(){
                    console.log('测试toolbar');
                }
            }]
            //datagrid初始化
            $('#dg').datagrid({
                singleSelect: true,
                data: data.slice(0, 20), pagination: true,
                pageSize: 20, rownumbers: true,toolbar:t
            });
            //调用datagridFilter
            DatagridFilter($('#dg'),true);
            //测试分页
            var pager = $("#dg").datagrid("getPager");
            pager.pagination({
                total: data.length,
                onSelectPage: function (pageNo, pageSize) {
                    var start = (pageNo - 1) * pageSize;
                    var end = start + pageSize;
                    $("#dg").datagrid("loadData", data.slice(start, end));
                    pager.pagination('refresh', {
                        total: data.length,
                        pageNumber: pageNo
                    });
                }
            });
        });
    </script>
</head>
<body>
<h1>DataGrid Filter Row</h1>

<table id="dg" title="DataGrid" style="width:700px;height:850px">
    <thead>
    <tr>
        <th data-options="field:'ck',checkbox:true"></th>
        <th data-options="field:'itemid',width:80">Item ID</th>
        <th data-options="field:'productid',width:100">Product</th>
        <th data-options="field:'listprice',width:80,align:'right'">List Price</th>
        <th data-options="field:'unitcost',width:80,align:'right'">Unit Cost</th>
        <th data-options="field:'attr1',width:250">Attribute</th>
        <th data-options="field:'status',width:60,align:'center'">
            Status
        </th>
    </tr>
    </thead>
</table>
</body>
</html>
